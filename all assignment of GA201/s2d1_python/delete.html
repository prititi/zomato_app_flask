<!DOCTYPE html>
<html>
<head>
    <title>Delete</title>
</head>
<body>
    <h1>Delete</h1>
    <form method="post" action="/delete">
        <label for="key">Key:</label>
        <select name="key" id="key">
            {% for key, value in data.items() %}
                <option value="{{ key }}">{{ key }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Delete">
    </form>
</body>
</html>
