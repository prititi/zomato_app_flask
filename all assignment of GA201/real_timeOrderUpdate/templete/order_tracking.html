<!DOCTYPE html>
<html>
<head>
    <title>Order Tracking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            console.log('Connected to the server');
        });

        socket.on('order_status_update', function(data) {
            console.log('Received order status update:', data);
            // Update the UI with the new order status
            // ...
        });

        socket.on('order_status_data', function(data) {
            console.log('Received order status data:', data);
            // Initialize the UI with the existing order status data
            // ...
        });

        // Example code to update the order status
        function updateOrderStatus(orderId, newStatus) {
            var data = { order_id: orderId, new_status: newStatus };
            socket.emit('update_order_status', data);
        }
    </script>
</head>
<body>
    <h1>Order Tracking</h1>
    <!-- Order tracking UI -->

</body>
</html>
